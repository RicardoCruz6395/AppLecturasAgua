    <script type="text/javascript">
        document.addEventListener('deviceready', function(){
            var db = window.openDatabase('AppDatabase', '1.0', 'App Database Lecturas', 200000);

            db.transaction(
              function(tx){
                tx.executeSql('SELECT f.nombre nombreF, z.nombre nombreZ, l.medidor, l.anterior, l.actual, (l.actual - l.anterior) consumo, l.promedio FROM lecturas l JOIN zonas z ON l.zona_id = z.id JOIN fraccionamientos f ON z.fracc_id = f.id;',[],
                  function(tx, results){
                    var tabla = $('#lecturas-table');
                    for (var i = 0; i < results.rows.length; i++) {
                        var lectura = results.rows[i];
                        tabla.append('<tr><td>'+lectura.medidor+'</td><td>'+lectura.anterior+'</td><td>'+lectura.consumo+'</td><td>'+lectura.promedio+'</td></tr>');
                    }
                alert('lecturas mostradas');
                    
                  },
                  function(){

                  });
              },
              function(e){

              },
              function(){
                alert('lecturas mostradas');
              }
            );


        },true);
