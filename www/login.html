<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <link rel="apple-touch-icon" href="images/apple-touch-icon.png" />
        <link rel="apple-touch-startup-image" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)" href="images/apple-touch-startup-image-640x1096.png">
        <meta http-equiv="Content-Security-Policy" content="default-src *; img-src 'self' data:; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
        <title>ACD Lecturas</title>
        <link type="text/css" rel="stylesheet" href="css/themes/default/jquery.mobile-1.4.5.css" />
        <link type="text/css" rel="stylesheet" href="style.css" />
        <link type="text/css" rel="stylesheet" href="css/colors/blue.css" />
        <link type="text/css" rel="stylesheet" href="css/swipebox.css" />
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript" src="js/jquery.swipebox.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-custom.js"></script>
        <script type="text/javascript" src="js/md5.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </head>
    <body>
        <div data-role="page" id="login" class="secondarypage" data-theme="b">
            <div role="main" class="ui-content" id="viewLogin" style="display: none;">
                <div class="content-block-login">
                	<div class="form_logo">INICIAR SESIÓN</div>
                    <div class="loginform">                                
                        <form action="#" onsubmit="return false;">
                            <input type="text" class="form_input required" placeholder="Usuario" id="username" data-role="none" />
                            <input type="password" class="form_input required" placeholder="Contraseña" id="password" data-role="none" />
                            <input type="button" class="form_submit" id="submit" value="ENTRAR" data-role="none" onclick="app.validarForm()" />
                        </form>
                    </div>
                </div>
            </div>
            <script type="text/javascript">
                var app = {

                    db : 
                        window.openDatabase('LecturasAppDB.db', '1.0', 'LecturasAppDB', 200000)
                    ,

                    inputUser :
                        document.getElementById('username')
                    ,

                    inputPassword :
                        document.getElementById('password')
                    ,

                    iniciar : function(){
                        app.verificarUsuario();
                    },

                    verificarUsuario : function(){
                        app.db.transaction(function(tx){
                            tx.executeSql('SELECT token FROM usuario WHERE rowid = ?;',['1'],function(tx, result){
                                if( result.rows.length == 1 ){
                                    if( result.rows.item(0).token != '' ){
                                        app.redireccionar();
                                    }
                                }
                            }, app.error);
                        },app.error, app.exito);
                    },

                    checarConexion : function(){
                        var networkState = navigator.connection.type;

                        var states = {};
                        states[Connection.UNKNOWN]  = 'Unknown connection';
                        states[Connection.ETHERNET] = 'Ethernet connection';
                        states[Connection.WIFI]     = 'WiFi connection';
                        states[Connection.CELL_2G]  = 'Cell 2G connection';
                        states[Connection.CELL_3G]  = 'Cell 3G connection';
                        states[Connection.CELL_4G]  = 'Cell 4G connection';
                        states[Connection.CELL]     = 'Cell generic connection';
                        states[Connection.NONE]     = 'No network connection';
                        console.log('Connection type: ' + states[networkState]);


                        if( networkState != Connection.NONE && networkState != Connection.UNKNOWN ){
                            return true;
                        }else{
                            navigator.notification.beep(1);
                            app.vibrar();
                            navigator.notification.alert('No cuenta con conexión a Internet. Intente de nuevo', function(){},'¡ ATENCIÓN !','Aceptar')
                            return false;
                        }

                    },

                    validarForm : function(){
                        if( app.checarConexion() ){
                            user = app.inputUser.value;
                            pass = app.inputPassword.value;

                            if( user.trim() != '' && pass.trim() != ''  ){
                                user = md5(user);
                                pass = md5(pass);
                                app.login(user, pass);
                            }else{
                                app.vibrar();
                                navigator.notification.alert('Ingrese su usuario y contraseña', function(){
                                    app.inputUser.value = '';
                                    app.inputPassword.value = '';
                                }, '¡ ATENCIÓN !', 'Aceptar');
                            }
                        }else{

                        }
                    },

                    login : function(user, pass){

                        datos = { _action : 0, _user : user, _pass : pass }

                        var request = $.ajax({
                            type: 'POST',
                            crossDomain: true,
                            url: 'http://app.acd.mx/',
                            data : datos,
                            beforeSend : app.cambiarBoton,
                            success : app.verificarLogin,
                        });

                        request.fail(function (jqXHR, textStatus, errorThrown){
                            alert('Error en petición: ' + textStatus);
                            app.cambiarBoton();
                        });
                    },

                    verificarLogin : function(data){
                        if( data.login ){
                            app.guardarUsuario(data.token, data.nombre, data.teclado);
                        }else{
                            navigator.notification.alert('Usuario y/o contraseña incorrectos. Intente de nuevo', function(){
                            }, '¡ ATENCIÓN !', 'Aceptar');
                        }
                    },

                    guardarUsuario : function(token, nombre, teclado){
                        app.db.transaction(function(tx){
                            tx.executeSql('DELETE FROM usuario')
                            tx.executeSql('INSERT INTO usuario (token, nombre, teclado) VALUES (?,?,?);',[token, nombre, teclado], function(){
                                app.redireccionar();
                            }, app.error);
                        }, app.error, app.exito);
                    },

                    redireccionar : function(){
                        location.href = 'index.html'
                    },

                    cambiarBoton : function(){

                    },

                    vibrar : function(){
                        navigator.vibrate(700);
                    },

                    exito : function(){
                        document.getElementById('viewLogin').style.display = 'block'
                    },

                    error : function(e){
                        console.log(e)
                        alert('Sucedió un error. Código ' + e.code + ': '+ e.message);
                    },

                    errorScanner : function(err){
                        alert('Error de scanner: ' + error);
                    },

                    salir : function(){
                        navigator.app.exitApp();
                    }

                };

                document.addEventListener('deviceready', function(){
                    if('addEventListener' in document){
                        app.iniciar();
                    }
                }, false);
            </script>
        </div>
    </body>
</html>
