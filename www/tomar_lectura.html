    <script type="text/javascript">

        document.addEventListener('deviceready', function(){
            localStorage.setItem('scanner', 'false');
            $('#scanner').bind('click', function(){
                localStorage.setItem('scanner', 'true');
                cordova.plugins.barcodeScanner.scan(
                    function (result) {
                        $('#medidor').val( result.text )
                    },
                    function (error) {
                        alert("Error de scanner: " + error);
                    },
                    {
                    preferFrontCamera : false, // iOS and Android
                    showFlipCameraButton : true, // iOS and Android
                    showTorchButton : true, // iOS and Android
                    torchOn: true, // Android, launch with the torch switched on (if available)
                    prompt : "Por favor enfoque el QR del medidor", // Android
                    resultDisplayDuration: 500, // Android, display scanned text for X ms. 0 suppresses it entirely, default 1500
                    formats : "QR_CODE,PDF_417", // default: all but PDF_417 and RSS_EXPANDED
                    orientation : "portrait", // Android only (portrait|landscape), default unset so it rotates with the device
                    disableAnimations : true, // iOS
                    disableSuccessBeep: false // iOS
                  }
               );
            });
        },true);

        document.addEventListener('backbutton', function(){
            if( localStorage.scanner != 'true' ){
                localStorage.setItem('scanner', 'false');
                window.history.back();
            }
        },true);

</script>
