<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="apple-touch-icon" href="images/apple-touch-icon.png" />
		<link rel="apple-touch-startup-image" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)" href="images/apple-touch-startup-image-640x1096.png">
		<meta http-equiv="Content-Security-Policy" content="default-src *; img-src 'self' data:; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
		<title>ACD Lecturas</title>
		<link type="text/css" rel="stylesheet" href="css/themes/default/jquery.mobile-1.4.5.css" />
		<link type="text/css" rel="stylesheet" href="style.css" />
		<link type="text/css" rel="stylesheet" href="css/colors/blue.css" />
		<link type="text/css" rel="stylesheet" href="css/swipebox.css" />
		<script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript" src="js/jquery.swipebox.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-custom.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
	</head>
	<body>
		<div data-role="page" id="homepage" data-theme="b">
			<div role="main" class="ui-content">
				<div class="logo_container">
					<div class="logo">
					<img src="images/logo.png" alt="biotic" title="biotic" />
					<h2>ACD Lecturas</h2>
					<span>Más Allá De Tus Expectativas</span>						
					</div>					 
				</div>
				<div class="slide_info">&larr; DESLICE A LOS LADOS &rarr;</div>
			</div>
			<div data-role="panel" id="left-panel" data-display="reveal" data-position="left">
				<nav class="main-nav">
					<ul>
						<li>
		                    <a href="tomar_lectura.html" data-transition="slidefade"><img src="images/icons/white/team.png" alt="" title="" /><span>Scanear</span></a>
		                </li>
		                <li>
		                    <a href="lecturas.html" data-transition="slidefade"><img src="images/icons/white/settings.png" alt="" title="" /><span>Lecturas</span></a>
		                </li>
		                <li>
		                    <a href="sincronizar.html" data-transition="slidefade"><img src="images/icons/white/settings.png" alt="" title="" /><span>Sincronizar</span></a>
		                </li>
					</ul>
				</nav>
			</div>
			<div data-role="panel" id="right-panel" data-display="reveal" data-position="right">
				<div class="user_login_info">
                    <div class="user_details">
                        <p id="nombreUsuario"></p>
                    </div>
                    <nav class="user-nav">
                        <ul>
                            <li><a href="features.html"><img src="images/icons/white/settings.png" /><span>Configuración</span></a></li>
                            <li><a href="#" onclick="app.salir()"><img src="images/icons/white/lock.png" /><span>Salir</span></a></li>
                        </ul>
                    </nav>
                </div>
				<div class="close_loginpopup_button"><a href="#" data-rel="close"><img src="images/icons/white/menu_close.png" alt="" title="" /></a></div>  
			</div>
			<script type="text/javascript">

				var app = {

					db : 
						window.openDatabase('LecturasAppDB.db', '1.0', 'LecturasAppDB', 200000)
					,

					nombreUsuario :
						document.getElementById('nombreUsuario')
					,

					iniciar : function(){
						app.db.transaction(app.crearTablas, app.error, app.consultarUsuario );
					},

					crearTablas : function(tx){
						tx.executeSql('DROP TABLE fraccionamientos');
						tx.executeSql('DROP TABLE zonas');
						tx.executeSql('DROP TABLE lecturas');
						
						tx.executeSql('CREATE TABLE IF NOT EXISTS fraccionamientos (id, nombre)');
				        tx.executeSql('CREATE TABLE IF NOT EXISTS zonas (id, fracc_id, nombre)');
						tx.executeSql('CREATE TABLE IF NOT EXISTS lecturas (fk, zona_id, medidor, residente, promedio, anterior, actual, fecha, modificado)');
						tx.executeSql('CREATE TABLE IF NOT EXISTS usuario (usuario, clave, token, nombre, teclado)');
				    },

				    consultarUsuario : function(){
				    	app.db.transaction(function(tx){
				    		tx.executeSql('SELECT * FROM usuario WHERE rowid = ?;',["1"],function(tx,result){
				    			
				    			if( result.rows.length == 8 ){
				    				var usuario = result.rows.item(0);
				    				app.nombreUsuario.innerHTML = usuario.nombre; 
				    			}else{
				    				alert('Mandar al login')
				    				location.href = 'login.html'
				    			}

				    		});
				    	}, app.error, app.exito);
				    },

					exito : function(){
						//alert('Base de Datos iniciada');
					},

					error : function(e){
						alert('Sucedió un error. Código ' + e.code + ': '+ e.message);
					},

					salir : function(){
						navigator.app.exitApp();
					}

				};

				document.addEventListener('deviceready', function(){
					if('addEventListener' in document){
						app.iniciar();
					}
				}, false);

			</script>
		</div>
	</body>
</html>
